<!DOCTYPE html>
<html lang="ko" oncontextmenu="return false;">
    <head>
        <meta charset="UTF-8">
        <title>햄스터를 키웁니다.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }

            h1 {
                font-size: 2.5rem;
                color: #ff6347; /* 밝은 톤의 주황색 */
                margin-bottom: 20px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 1.2rem;
                border: 2px solid #ccc;
                border-radius: 8px;
                width: 100%;
                max-width: 300px;
                box-sizing: border-box;
                margin-bottom: 20px;
                outline: none;
            }

            input[type="text"]:focus {
                border-color: #ff6347;
            }

            button {
                padding: 12px 20px;
                font-size: 1.2rem;
                background-color: #ff6347;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #ff4500;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 2rem;
                }

                input[type="text"], button {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <h1 id="Question"></h1>
        <input id="Answer" type="text" placeholder="답변을 입력하세요">
        <button id="Submit">제출</button>

        <script src="hamzzi.js"></script>
    </body>
</html>
